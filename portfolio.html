<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Art of Michaela Chang">
    <meta name="keywords" content="art">
    <!-- Change -->
    <meta name="author" content="Michaela Chang">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inkonsistent | Art of Michaela Chang</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/lightbox.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            $('.grid').isotope({
                itemSelector: '.grid-item',
            });

            // filter items on button click
            $('.filter-options').on('click', 'a', function() {
                var filterValue = $(this).attr('data-filter');
                $('.grid').isotope({
                    filter: filterValue
                });
                $('.filter-options a').removeClass('active');
                $(this).addClass('active');
            });
        })

    </script>

    <script src="https://code.jquery.com/jquery-1.6.2.min.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            // Trigger Lightbox
            $('.p2').click(function(e) {
                e.preventDefault();
                var image_href = $(this).attr("src");
                if ($('.overlay').length > 0) { // #lightbox exists

                    //insert img tag with clicked link's href as src value
                    $('.image').html('<img src="' + image_href + '" />');

                    //show lightbox window - you can use a transition here if you want, i.e. .show('fast')
                    $('.overlay').show();
                } else { //#lightbox does not exist 

                    //create HTML markup for lightbox window
                    var lightbox =
                        '<div class="overlay">' +
                        '<div class="lightbox">' +
                        '<div class="image">' + //insert clicked link's href into img src
                        '<img src="' + image_href + '" />' +
                        '</div>' +
                        '<div class="col">' +
                        '<a href="#" class="close">x</a>' +
                        '<div class="caption">' +
                        '<h3>Title</h3>' +
                        '<hr>' +
                        '<p>Caption</p>' +
                        '</div>' +
                        '</div>' +
                        '</div>' +
                        '</div>';

                    //insert lightbox HTML into page
                    $('body').append(lightbox);
                }
            });

            $('.overlay').live('click', function() {
                $('.overlay').hide();
            });
        });

    </script>

</head>

<body>
    <!--Navigation bar-->
    <div id="nav-placeholder">
    </div>
    <script>
        $(function() {
            $("#nav-placeholder").load("nav.html");
        });

    </script>
    <!--end of Navigation bar-->

    <div class="filter-options">
        <a href="#" data-filter="*" class="active">All</a>
        <a href="#" data-filter=".design">Design</a>
        <a href="#" data-filter=".illustration">Illustration</a>
        <a href="#" data-filter=".concept">Concept</a>
        <a href="#" data-filter=".projects">Projects</a>
    </div>

    <div class="content grid" id="photos">
        <div class="design grid-item">
            <a href="img/portfolio-des1.jpg"><img class="p2" src="img/portfolio-des1.jpg" alt=""></a>
        </div>

        <div class="illustration grid-item">
            <a href="img/portfolio-ill1.jpg"><img class="p2" src="img/portfolio-ill1.jpg"></a>
        </div>

        <div class="illustration grid-item">
            <a href="img/portfolio-ill2.jpg"><img class="p2" src="img/portfolio-ill2.jpg"></a>
        </div>

        <div class="illustration grid-item">
            <a href="img/portfolio-ill3.jpg"><img class="p2" src="img/portfolio-ill3.jpg"></a>
        </div>

        <div class="illustration grid-item">
            <a href="img/portfolio-ill4.jpg"><img class="p2" src="img/portfolio-ill4.jpg"></a>
        </div>

        <div class="illustration grid-item">
            <a href="img/portfolio-ill5.jpg"><img class="p2" src="img/portfolio-ill5.jpg"></a>
        </div>

    </div>
</body>

</html>
